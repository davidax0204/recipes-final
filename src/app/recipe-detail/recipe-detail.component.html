<div class="row">
  <div class="col-xs-12">
    <img class="img-responsive"
         [src]="recipe.imagePath"
         style="max-height: 300px;"
         alt="">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
         appDropdown>
      <button type="button"
              class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;"
             (click)="onClickAddIngrediants()">Add Shopping List</a></li>
        <li><a style="cursor: pointer;"
             (click)="onEditRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;"
             (click)="onDeleteRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.decription}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
          *ngFor="let ingrediants of recipe.ingrediants">{{ingrediants.name}} - {{ingrediants.amount}}</li>
    </ul>
  </div>
</div>
